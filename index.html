<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p id="new-task" class="new-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="new-task__wrapper">
        <input id="new-task" class="new-task__input" type="text">
        <button class="btn btn-add">Add</button>
      </div>
    </p>
    <h3 class="to-do__title">Todo</h3>
    <ul id="uncompleted-tasks" class="task-list task-list__uncompleted">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input class="task-list__input" type="text">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="task-list__image" src="./remove.svg">
        </button>
      </li>
      <li class="task-list__item edit-mode">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="go shopping" class="task-list__input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img class="task-list__image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed__title">Completed</h3>
    <ul id="completed-tasks" class="task-list task-list__completed">
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox" checked>
        <label class="task-list__label">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img class="task-list__image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
